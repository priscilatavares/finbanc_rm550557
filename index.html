<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finbanc</title>

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Menu superior -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-transparent">
            <div class="container-fluid">
                <a class="navbar-brand"  >Seja bem vindo!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <a class="navbar-brand" href="./formulario.html">
                        Inscreva-se
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Imagem Finbanc -->
    <section class="text-center col-12 mt-5">
        <div class="text-center col-12 mt-5">
            <img src="./img/fin.png" class="img-fluid mx-auto text-center" alt="...">
        </div>
    </section>

    <!-- Conta e senha para logar -->
    <section class="mt-5 container-fluid">
        <form>
            <div class="col-sm-6 offset-md-3">
                <label for="exampleInputEmail1" class="form-label">Conta</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-sm-6 offset-md-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check col-6 offset-md-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="" for="exampleCheck1">Lembrar conta</label>
            </div>
        
            <button type="submit"
                class="btn btn-outline-primary offset-md-5 text-danger">Entrar</button>
            
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
