<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscreva-se na Finbanc</title>

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        
        <h4 class="display-6 my-3">Informe seus dados</h4>
        <form action="" id="cadastro" name="cadastro" method="post">
            <div class="row border rounded p-3">
                <div class="col-12 my-2">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control col-12" id="nome">
                </div>
                <div class="col-sm-6">
                    <label for="CPF" class="form-label">CPF</label>
                    <input type="CPF" class="form-control" id="cpf" aria-describedby="emailHelp">
                </div>
                <div class="col-12 col-md-6 ">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rg">
                </div>
                <div class="col-sm-6">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="cep" class="form-control" id="cep" >
                </div>
                <div class="col-sm-6">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="endereco" class="form-control" id="endereco" >
                </div>
                <div class="col-12 col-md-3">
                    <label for="nresiden" class="form-label">Número residência</label>
                    <input type="text" class="form-control" id="nresiden">
                </div>
                <div class="col-12 col-md-6"> 
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: email@email.com">
                </div>
                <h6 class="display-6 my-3">Envie seus documentos</h6>  
                <div class="mb-3 col-md-6">
                    <label for="compresi" class="form-label ">Comprovante residência</label>
                    <input class="form-control" type="file" id="compresi">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="RG" class="form-label ">RG</label>
                    <input class="form-control col-" type="file" id="RG">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="CPF" class="form-label ">CPF</label>
                    <input class="form-control col-" type="file" id="CPF">
                  </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <input type="submit" class="btn btn-outline-primary text-danger" value="Criar Conta">
                </div>
            </div>
        </form>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
